    branches:
      - '**' # ç›£æ¸¬æ‰€æœ‰åˆ†æ”¯çš„æ¨é€
  workflow_dispatch: # å…è¨±æ‰‹å‹•å¾ Actions åˆ†é è§¸ç™¼

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          # æ­¤è™•æ˜¯å°‡ GitHub Secret æ³¨å…¥åˆ° Build ç¨‹åºçš„é—œéµ
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
